<!DOCTYPE html>
<html>

<head>
    <title>PDF in HTML</title>
</head>
<style>
    .pdf {
        width: 100%;
        aspect-ratio: 4 / 3;
    }

    .pdf,
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>

<body>
    <object class="pdf" data="https://raw.githubusercontent.com/jackaraz/reyes-2024/main/doc/intro_qml.pdf" width="800"
        height="500">
    </object>
</body>

</html>
